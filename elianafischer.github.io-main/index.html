				<script>
				
				function share1(){
				if (navigator.share !== undefined) {
				navigator.share({
				title: 'Portifólio',
				text: 'MMR',
				url: 'https://pt-br.facebook.com/',
				})
				.then(() => console.log('Successful share'))
				.catch((error) => console.log('Error sharing', error));
					}
				}
				
				function share2(){
				if (navigator.share !== undefined) {
				navigator.share({
				title: 'Portifólio',
				text: 'MMR',
				url: 'https://www.whatsapp.com/?lang=pt_br',
				})
				.then(() => console.log('Successful share'))
				.catch((error) => console.log('Error sharing', error));
					}
				}
				
				function share3(){
				if (navigator.share !== undefined) {
				navigator.share({
				title: 'Portifólio',
				text: 'MMR',
				url: 'https://twitter.com/twitter',
				})
				.then(() => console.log('Successful share'))
				.catch((error) => console.log('Error sharing', error));
					}
				}
				
				</script>
